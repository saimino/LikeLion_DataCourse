<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<input id='name1' onkeyup='plus()'/>
<input id='name' onkeyup='plus()'/>
<div id='result'></div>

<script>
    function plus() {

      document.getElementById("result").innerText = document.getElementById('name').value * 1 +document.getElementById('name1').value * 1;

    }
</script>

</body>

</html>
